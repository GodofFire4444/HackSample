<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognivo - Modified Aurora UI</title>
    <link rel="stylesheet" href="glass_modified_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root {
    --primary-bg: #050214;
    --text-color: #ffffff;
    --text-muted: #cccccc;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --primary-accent: #3b82f6;
    --secondary-accent: #a855f7;
    --font-primary: 'Poppins', sans-serif;
}

body {
    margin: 0;
    font-family: var(--font-primary);
    background-color: var(--primary-bg);
    color: var(--text-color);
    overflow: hidden;
}

/* Aurora Background */
.aurora-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.aurora-shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(150px);
    opacity: 0.5;
}

.shape1 {
    width: 500px;
    height: 500px;
    background: var(--primary-accent);
    top: -150px;
    left: -150px;
    animation: move1 20s infinite alternate;
}

.shape2 {
    width: 400px;
    height: 400px;
    background: var(--secondary-accent);
    bottom: -100px;
    right: -100px;
    animation: move2 25s infinite alternate;
}
.shape3 {
    width: 300px;
    height: 300px;
    background: #22d3ee;
    bottom: 50%;
    right: 50%;
    animation: move3 18s infinite alternate;
}

@keyframes move1 {
    from { transform: translate(0, 0) rotate(0deg); }
    to { transform: translate(100px, 50px) rotate(45deg); }
}
@keyframes move2 {
    from { transform: translate(0, 0) rotate(0deg); }
    to { transform: translate(-80px, -40px) rotate(-60deg); }
}
@keyframes move3 {
    from { transform: translate(0, 0) rotate(0deg); }
    to { transform: translate(40px, 80px) rotate(30deg); }
}


.app-container {
    display: flex;
    height: 100vh;
}

/* Glassmorphism Panel Style */
.glass-panel {
    background: var(--glass-bg);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

/* Sidebar */
.sidebar {
    width: 260px;
    margin: 15px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.logo-placeholder { 
    text-align: center;
}

.logo-placeholder img {
    max-width: 90%;
    height: auto;
    border-radius: 8px;
}


.sidebar-heading {
    font-weight: 600;
    text-align: center;
    font-size: 1.5rem;
    color: white;
}

.task-buttons { display: flex; flex-direction: column; gap: 12px; }

.task-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid transparent;
    color: var(--text-muted);
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    text-align: left;
    transition: all 0.3s ease;
}

.task-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: var(--glass-border);
    color: white;
}

.task-btn.active {
    background: white;
    color: var(--primary-bg);
    font-weight: 600;
}

.language-selector { display: flex; flex-direction: column; gap: 8px; }

.language-selector label { font-size: 0.9rem; color: var(--text-muted); }

#lang-select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--glass-border);
    color: var(--text-color);
    font-size: 1rem;
}

/* Chat Interface */
.chat-interface {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 15px 15px 15px 0;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
}

/* Custom Scrollbar */
.chat-messages::-webkit-scrollbar {
    width: 8px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    border: 1px solid var(--glass-border);
}

.welcome-message {
    padding: 15px;
    text-align: center;
    max-width: 500px;
    margin: 0 auto;
    border-radius: 12px;
}
.error-message-box.glass-panel {
    border-color: rgba(255, 100, 100, 0.5);
    background: rgba(255, 100, 100, 0.1);
    color: white;
    padding: 12px;
    margin-bottom: 15px;
}

.chat-input-area {
    /* container */
}

#chat-form.glass-panel {
    display: flex;
    padding: 10px;
    align-items: flex-end;
}

#chat-form.glass-panel:focus-within {
    border-color: var(--primary-accent);
    box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
}


.input-wrapper { position: relative; flex-grow: 1; }

#chat-input {
    width: 100%;
    min-height: 24px;
    max-height: 150px;
    padding: 15px 15px 15px 100px;
    border: none;
    background: transparent;
    color: var(--text-color);
    font-size: 1rem;
    resize: none;
    line-height: 24px;
}

#chat-input:focus {
    outline: none;
}

.input-icons { position: absolute; left: 10px; bottom: 12px; display: flex; gap: 5px; }

.icon-btn {
    background: none; border: none; color: var(--text-muted);
    font-size: 1.1rem; cursor: pointer; padding: 5px; transition: color 0.2s;
}
.icon-btn:hover { color: white; }

.send-btn {
    background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
    border: none; color: white; width: 48px; height: 48px;
    border-radius: 12px; font-size: 1.2rem; cursor: pointer;
    transition: transform 0.2s; flex-shrink: 0;
}
.send-btn:hover { transform: scale(1.1); }

/* Cognivo Robo Styles */
.cognivo-robo {
    position: fixed;
    width: 60px;
    height: 80px;
    transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    z-index: 10;
    bottom: 30px;
    right: 30px;
}

.cognivo-robo .body-shape { fill: var(--glass-bg); stroke: var(--glass-border); stroke-width: 2; }
.cognivo-robo .robo-name { fill: white; font-size: 18px; font-weight: bold; }
.cognivo-robo .eye { fill: white; }

/* Robo States */
.cognivo-robo.thinking {
    bottom: 100px;
    right: 100px;
    transform: rotate(-15deg) scale(1.2);
    filter: drop-shadow(0 0 10px var(--primary-accent));
}

.cognivo-robo.sad { opacity: 0.5; transform: translateY(10px); }

.cognivo-robo.fly-away {
    transform: scale(0) translateY(-300px);
    opacity: 0;
}
/* Chat message styles */
.message {
    padding: 12px 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    max-width: 70%;
    word-wrap: break-word;
}

.user-message {
    margin-left: auto;
    background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
    color: white;
    text-align: right;
}

.ai-message {
    margin-right: auto;
    background: rgba(255, 255, 255, 0.15);
    color: var(--text-color);
    text-align: left;
}

        </style>
    </header>
    <div class="aurora-background">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
        <div class="aurora-shape shape3"></div>
    </div>
    
    <svg id="robo1" class="cognivo-robo" viewBox="0 0 100 100">
        <g class="robo-body">
            <path d="M30 80 C 30 40, 70 40, 70 80 Z" class="body-shape"/>
            <text x="50" y="60" text-anchor="middle" class="robo-name">C</text>
            <circle cx="43" cy="50" r="3" class="eye"/>
            <circle cx="57" cy="50" r="3" class="eye"/>
        </g>
    </svg>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="logo-placeholder">
                <!-- MODIFICATION: Added placeholder for your rectangular logo -->
                <img src=".\logo haCKATHON (5).png" alt="Cognivo Logo">
            </div>
            <h2 class="sidebar-heading">Generate</h2>
            <div class="task-buttons">
                <button class="task-btn" data-task="quiz">Quick Quiz</button>
                <button class="task-btn" data-task="flashcard">Flash Card</button>
                <button class="task-btn" data-task="summary">Summary</button>
                <button class="task-btn" data-task="translate">Translate</button>
            </div>
            <div class="language-selector">
                <label for="lang-select">Select Language</label>
                <select id="lang-select">
                    <option value="">--Please choose an option--</option>
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi (हिन्दी)</option>
                    <option value="bn">Bengali (বাংলা)</option>
                    <option value="mr">Marathi (मराठी)</option>
                    <option value="te">Telugu (తెలుగు)</option>
                    <option value="ta">Tamil (தமிழ்)</option>
                    <option value="gu">Gujarati (ગુજરાતી)</option>
                    <option value="kn">Kannada (ಕನ್ನಡ)</option>
                    <option value="ml">Malayalam (മലയാളം)</option>
                    <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
                    <option value="ur">Urdu (اردو)</option>
                </select>
            </div>
        </aside>

        <!-- Main Chat Interface -->
        <main class="chat-interface">
            <div class="chat-messages">
                 <div class="message welcome-message glass-panel">Welcome to the future with Cognivo.</div>
            </div>
            <div id="error-message" class="error-message-box glass-panel" style="display: none;"></div>
            <div class="chat-input-area">
                <form id="chat-form" class="glass-panel">
                    <div class="input-wrapper">
                         <textarea id="chat-input" placeholder="Start your journey..."></textarea>
                         <div class="input-icons">
                            <!-- MODIFICATION: Added IDs to buttons to make them functional -->
                            <button type="button" id="camera-btn" class="icon-btn" title="Attach photo or video"><i class="fa-solid fa-camera"></i></button>
                            <button type="button" id="file-btn" class="icon-btn" title="Attach a file"><i class="fa-solid fa-paperclip"></i></button>
                            <button type="button" id="link-btn" class="icon-btn" title="Attach a link"><i class="fa-solid fa-link"></i></button>
                         </div>
                    </div>
                    <button type="submit" class="send-btn"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                </form>
            </div>
        </main>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Element selectors
    const taskButtons = document.querySelectorAll('.task-btn');
    const langSelect = document.getElementById('lang-select');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const errorMessage = document.getElementById('error-message');
    const robos = document.querySelectorAll('.cognivo-robo');
    const cameraBtn = document.getElementById('camera-btn');
    const fileBtn = document.getElementById('file-btn');
    const linkBtn = document.getElementById('link-btn');
    const chatMessages = document.querySelector('.chat-messages');

    let selectedTask = null;
    let isMouseDown = false;

    // --- Task button selection logic ---
    taskButtons.forEach(button => {
        button.addEventListener('click', () => {
            const currentActive = document.querySelector('.task-btn.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            button.classList.add('active');
            selectedTask = button.dataset.task;
            hideError();
        });
    });

    // --- Language selection ---
    langSelect.addEventListener('change', hideError);

    // --- Chat form submission ---
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        handleSubmit();
    });

    // --- Handle Enter/Shift+Enter ---
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSubmit();
        }
    });

    // --- Auto-resize textarea ---
    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = chatInput.scrollHeight + 'px';

        if (chatInput.value.trim() !== '') {
            setRoboState('thinking');
        } else {
            setRoboState('neutral');
        }
    });

    // --- Icon Buttons ---
    cameraBtn.addEventListener('click', () => {
        alert('Camera functionality would be implemented here.');
    });

    fileBtn.addEventListener('click', () => {
        alert('File attachment functionality would be implemented here.');
    });

    linkBtn.addEventListener('click', () => {
        alert('Link attachment functionality would be implemented here.');
    });

    // --- Handle submit ---
    async function handleSubmit() {
        const userText = chatInput.value.trim();

        if (!selectedTask) {
            showError('Please select a task from the sidebar.');
            setRoboState('sad');
            return;
        }

        if (!langSelect.value) {
            showError('Please select a language.');
            setRoboState('sad');
            return;
        }

        if (userText === '') {
            showError('The input field cannot be empty.');
            setRoboState('sad');
            return;
        }

        hideError();

        // Add user message to chat
        addMessage(userText, 'user');

        // Clear input
        chatInput.value = '';
        chatInput.style.height = 'auto';
        setRoboState('thinking');

        // Send to backend
        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    text: userText,
                    task: selectedTask,
                    lang: langSelect.value
                })
            });
            const data = await res.json();
            if (data.error) {
                showError(data.error);
                setRoboState('sad');
            } else {
                addMessage(data.reply, 'ai');
                setRoboState('neutral');
            }
        } catch (err) {
            showError('Failed to connect to AI backend.');
            setRoboState('sad');
        }
    }

    // --- Add messages to chat ---
    function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', 'glass-panel', sender === 'user' ? 'user-message' : 'ai-message');
        msg.textContent = text;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // --- Error helpers ---
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    function hideError() {
        errorMessage.style.display = 'none';
        setRoboState('neutral');
    }

    // --- Robo states ---
    function setRoboState(state) {
        robos.forEach(robo => {
            robo.classList.remove('thinking', 'sad');
            if (state === 'thinking' || state === 'sad') {
                robo.classList.add(state);
            }
        });
    }

    // --- Robo fly-away ---
    document.body.addEventListener('mousedown', () => { isMouseDown = true; });
    document.body.addEventListener('mouseup', () => {
        isMouseDown = false;
        robos.forEach(r => r.classList.remove('fly-away'));
    });
    document.body.addEventListener('mousemove', (e) => {
        if (isMouseDown && e.clientY < window.innerHeight / 2) {
            robos.forEach(r => r.classList.add('fly-away'));
        }
    });
});
    </script>
</body>
</html>
